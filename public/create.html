<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="jquery/dist/jquery.js"></script>
    <script src="js/create.js"></script>
  </head>
  <body>
    <section>
      <!-- Contact Right -->
      <div class="container">

      </div>
      <div id="contact-right">
        <form id="create-input">
          <center>
            <h3>Welcome to XYZ Auto Shop</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Excepturi, sunt sint
            </p>
          </center>
          <div class="row">
            <div class="col-md-6 col-sm-6">
              <div class="form-group">
                <input type="text" class="form-control" id="name" placeholder="Customer's Name" />
              </div>
            </div>
            <div class="col-md-6 col-sm-6">
              <div class="form-group">
                <input type="email" class="form-control" id="email" placeholder="Email Address" />
              </div>
            </div>
            <div class="col-md-6 col-sm-6">
              <div class="form-group">
                <input type="text" class="form-control" id="phone" placeholder="Phone Number" />
              </div>
            </div>
            <div class="col-md-6 col-sm-6">
              <div class="form-group">
                <input type="text" class="form-control" id="title" placeholder="Subject/Title" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 col-sm-6">
              <center>
                <h4>Mechanical Section</h4>
              </center>
              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <center>
                    <h5>Engine Maintenance</h5>
                  </center>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="repairs" id="mech1" value="engine-oil:3000:mechanical" />
                      <label for="mech1" class="form-check-label">Changing of Engine oil</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="repairs" id="mech2" value="piston&rings:54000:mechanical" />
                      <label for="mech2" class="form-check-label">Servicing & Replacement of Piston & Rings</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="repairs" id="mech3" value="gasket:36000:mechanical" />
                      <label for="mech3" class="form-check-label">Changing of Engine Top/Gasket</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="repairs" id="mech4" value="plug-oils:7200:mechanical" />
                      <label for="mech4" class="form-check-label">Changing of spark plugs & servicing of nozzles/plug
                        coils</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="repairs" id="mech5" value="engine-belt:1800:mechanical" />
                      <label for="mech5" class="form-check-label">Changing Engine Belt</label>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <center>
                    <h5>Maintenance of Braking System</h5>
                  </center>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="repairs" id="mech6" value="brake-pad:3600:mechanical" />
                      <label for="mech6" class="form-check-label">Change of brake pad</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="repairs" id="mech7" value="bleeding:7200:mechanical" />
                      <label for="mech7" class="form-check-label">Bleeding & refilling of brake fluid</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="repairs" id="mech8" value="brake-shoe:5400:mechanical" />
                      <label for="mech8" class="form-check-label">Servicing of brake shoe/hand brake</label>
                    </div>
                  </div>
                </div>
                <div class="col-md-12 col-sm-12">
                  <center>
                    <h5>Transmission & Suspension System</h5>
                  </center>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="repairs" id="mech9" value="shock:18000:mechanical" />
                      <label for="mech9" class="form-check-label">Shock replacement</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="repairs" id="mech10" value="linkages-booshing:7200:mechanical" />
                      <label for="mech10" class="form-check-label">Linkages & booshings replacement</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="repairs" id="mech11" value="transmission-shaft:21600:mechanical" />
                      <label for="mech11" class="form-check-label">Transmission Shaft Maintenance</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-sm-6">
              <center>
                <h4>Electrical Section</h4>
              </center>
              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="repairs" id="elect1" value="fuse-breakage:900:electrical" />
                      <label for="elect1" class="form-check-label">Fuse Breakage</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="repairs" id="elect2" value="fuel-pump:2700:electrical" />
                      <label for="elect2" class="form-check-label">Changing of fuel pump</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="repairs" id="elect3" value="plug-oil:1800:electrical" />
                      <label for="elect3" class="form-check-label">Changing of plug oil</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="repairs" id="elect4" value="injector-sensor:5400:electrical" />
                      <label for="elect4" class="form-check-label">Changing of injector mouth sensor</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="repairs" id="elect5" value="alternator:9000:electrical" />
                      <label for="elect5" class="form-check-label">Changing of alternator</label>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="repairs" id="elect6" value="headlamp-bulb:900:electrical" />
                      <label for="elect6" class="form-check-label">Changing of head lamp bulb</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="repairs" id="elect7" value="headlamp-set:3600:electrical" />
                      <label for="elect7" class="form-check-label">Changing of headlamp set</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="repairs" id="elect8" value="window-rotor:3600:electrical" />
                      <label for="elect8" class="form-check-label">Servicing/Changing of window rotor</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="repairs" id="elect9" value="vehicle-horn:1200:electrical" />
                      <label for="elect9" class="form-check-label">Changing of vehicle horn</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="repairs" id="elect10" value="A/C-fan:2700:electrical" />
                      <label for="elect10" class="form-check-label">Servicing/Changing of engine or A/C fan</label>
                    </div>
                  </div>
                </div>
              </div>
              <center>
                <h4>Air Conditioning</h4>
              </center>
              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-group">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="repairs" id="air1" value="compressor:7200:Air Condition" />
                      <label for="air1" class="form-check-label">Changing of Compressor</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="repairs" id="air2" value="freezer:36000:Air Condition" />
                      <label for="air2" class="form-check-label">Changing of Freezer</label>
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" name="repairs" id="air3" value="condenser:3600:Air Condition" />
                      <label for="air3" class="form-check-label">Changing of Condenser</label>
                    </div>
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="repairs" id="air4" value="expansion-valves:6300:Air Condition" />
                    <label for="air4" class="form-check-label">Servicing of Expansion Valves</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="repairs" id="air5" value="A/C-pipe:3600:Air Condition" />
                    <label for="air5" class="form-check-label">Welding of A/C pipe</label>
                  </div>
                </div>
              </div>
              <center>
                <h4>Panel Beating</h4>
              </center>
              <div class="row">
                <div class="col-md-6 col-sm-12">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="repairs" id="panel1" value="fullbody-renovation:216000:panel beating" />
                    <label for="panel1" class="form-check-label">Fullbody renovation (Filling, washing & painting)</label>
                  </div>
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="repairs" id="panel2" value="Partial-body-renovation:144000:panel beating" />
                    <label for="panel2" class="form-check-label">Partial body renovation (Filling, washing & Painting)</label>
                  </div>
                </div>
                <div class="col-md-6 col-sm-12">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="repairs" id="panel3" value="basic-welding:3600:panel beating" />
                    <label for="panel3" class="form-check-label">Basic Welding</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-general btn-yellow">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
